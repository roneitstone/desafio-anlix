<!-- ExportData.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportar Dados</title>
</head>
<body>

    <h2>Exportar Dados</h2>

    <form method="post" action="{% url 'export' %}">
        {% csrf_token %}
        
        <h3>Selecione os Pacientes:</h3>
        {{ form.pacientes }}

        <button type="submit">Exportar Dados</button>
    </form>


</body>
</html>
