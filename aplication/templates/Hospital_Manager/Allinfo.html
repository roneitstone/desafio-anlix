<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Paciente</title>

    <!-- Adicione o link para o jQuery e jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0;
            margin-bottom: 30%;
        }

        #conteudo {
            text-align: center;
        }

        .table-container {
            width: 45%; /* Largura fixa para cada tabela */
            max-height: 300px; /* Altura máxima para cada tabela */
            overflow-y: auto; /* Adicione rolagem vertical se necessário */
            margin: 10px; /* Adicione espaço entre as tabelas */
        }

        .tables {
            display: flex;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            white-space: nowrap; /* Evita quebrar texto em várias linhas */
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            color: black;  
            margin-bottom: 20px;
            position: relative;
        }

        /* Estilo para o slider vertical */
        #slider {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="conteudo">

    <h2>Dados Médicos do Paciente</h2>

 
    <div class="tables">
        <!-- Tabela 1 -->
        <div class="table-container" id="table1">
            <table>
                <thead>
                    <tr>
                        <th>Índice Pulmonar</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    {% for objeto in objetosPulm %}
                        <tr>
                            <td>{{ objeto.Ind_Pulm }}</td>
                            <td>{{ objeto.Epoch }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Tabela 2 -->
        <div class="table-container" id="table2">
            <table>
                <thead>
                    <tr>
                        <th>Índice Cardíaco</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    {% for objeto in objetosCar %}
                        <tr>
                            <td>{{ objeto.Ind_Card }}</td>
                            <td>{{ objeto.Epoch }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
    // Inicialize o slider vertical
    $(function() {
        $("#slider").slider({
            orientation: "vertical",
            range: "min",
            min: 0,
            max: 300, // Ajuste conforme necessário
            value: 100,
            slide: function(event, ui) {
                // Atualize a posição das tabelas com base no valor do slider
                $("#table1").scrollTop(ui.value);
                $("#table2").scrollTop(ui.value);
            }
        });
    });
</script>

</body>
</html>
